<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>花を育てよう</title>
  <link rel="stylesheet" href="style.css" /> <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>花を育てよう</h1>
  <div id="dateDisplay"></div>

  <div id="setup" class="goal-inputs">
    <p>目標を10個まで入力してください（初回または編集時）</p>
    <div id="goalInputs"></div>
    <button onclick="saveGoals()">保存してスタート</button>
  </div>

  <div id="game" class="hidden">
    <div id="goalList"></div>
    <p id="waterDisplay">水やり回数: 0</p>
    <img id="flowerImage" src="" alt="flower" width="200" />
    <div class="action-buttons">
      <button id="harvestBtn" class="hidden" onclick="harvest()">収穫する</button>
      <button id="editGoalsBtn" onclick="editGoals()">目標を編集する</button>
    </div>
    <div id="backgroundSelector">
      <label for="bgColor">背景を選んでください:</label>
      <select id="bgColor" onchange="changeBackgroundColor()">
        <option value="#f8d7da">くすみ赤</option>
        <option value="#fce4ec">パステルピンク</option>
        <option value="#bbdefb">くすみ青</option>
        <option value="#e3f2fd">パステル水色</option>
        <option value="#fff9c4">くすみ黄色</option>
        <option value="#ffe0b2">くすみオレンジ</option>
        <option value="#d1c4e9">くすみ紫</option>
        <option value="#cfd8dc">くすみグレー</option>
        <option value="#dcedc8">くすみ緑</option>
        <option value="#f0f4c3">くすみ黄緑</option>
        <option value="#ececfd">パステル紫</option>
        <option value="#e6fee3">パステル緑</option>
        <option value="#fdf2f2">パステル赤</option>
        <option value="#fefff3">くすみ赤</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script> </body>
</html>
